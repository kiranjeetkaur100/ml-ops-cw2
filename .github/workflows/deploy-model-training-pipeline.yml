name: deploy-model-training-pipeline

on:
  push:
    branches:
      - main
      - mlops
  workflow_dispatch:

jobs:
  get-config:
    runs-on: ubuntu-latest
    outputs:
      resource_group: ${{ steps.get-config.outputs.resource_group }}
      aml_workspace: ${{ steps.get-config.outputs.aml_workspace }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: |
          pip install pyyaml

      - name: Read config file
        id: get-config
        run: |
          python -c "import yaml; config = yaml.safe_load(open('mlops/azureml/train/config-infra-prod.yml')); print(f'::set-output name=resource_group::{config['resource_group']}'); print(f'::set-output name=aml_workspace::{config['aml_workspace']}')"

  register-environment:
    needs: get-config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Azure CLI and ML extension
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az extension add --name ml

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Register environment
        run: |
          az ml environment create --file mlops/azureml/train/train-env-def.yml --conda-file data-science/environment/train-conda.yml --workspace-name ${{ needs.get-config.outputs.aml_workspace }} --resource-group ${{ needs.get-config.outputs.resource_group }}

  register-dataset:
    needs: get-config
    uses: Azure/mlops-templates/.github/workflows/register-dataset.yml@main
    with:
      resource_group: ${{ needs.get-config.outputs.resource_group }}
      workspace_name: ${{ needs.get-config.outputs.aml_workspace }}
      name: spam-data
      data_file: mlops/azureml/train/data.yml
    secrets:
      creds: ${{ secrets.AZURE_CREDENTIALS }}

  verify-compute:
    needs: [get-config, register-environment, register-dataset]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Azure CLI and ML extension
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az extension add --name ml

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify Compute Cluster
        run: |
          echo "Verifying pre-created compute cluster: cpu-cluster"
          az ml compute show --name cpu-cluster --resource-group ${{ needs.get-config.outputs.resource_group }} --workspace-name ${{ needs.get-config.outputs.aml_workspace }}

  run-pipeline:
    needs: [get-config, register-environment, verify-compute, register-dataset]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Azure CLI and ML extension
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az extension add --name ml

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run pipeline
        run: |
          az ml pipeline run --file mlops/azureml/train/pipeline.yml --workspace-name ${{ needs.get-config.outputs.aml_workspace }} --experiment-name spam-detection
